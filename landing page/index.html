<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dean Shen - Personal Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Bree+Serif&display=swap" rel="stylesheet">
    <script src="gl-matrix-min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #F8F9FA;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Gradient background blobs */
        .gradient-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .color-blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            animation: blobFloat 20s ease-in-out infinite;
        }

        .blob-1 {
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, #FF6B35 0%, #E55A2B 50%, transparent 100%);
            top: -200px;
            right: -100px;
            animation-delay: 0s;
        }

        .blob-2 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #FFB347 0%, #FFA500 50%, transparent 100%);
            top: -100px;
            left: -100px;
            animation-delay: 5s;
        }

        .blob-3 {
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, #00CED1 0%, #20B2AA 50%, transparent 100%);
            bottom: -150px;
            left: -100px;
            animation-delay: 10s;
        }

        .blob-4 {
            width: 700px;
            height: 700px;
            background: radial-gradient(circle, #87CEEB 0%, #4682B4 50%, transparent 100%);
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            animation-delay: 15s;
        }

        .blob-5 {
            width: 350px;
            height: 350px;
            background: radial-gradient(circle, #DDA0DD 0%, #9370DB 50%, transparent 100%);
            bottom: -100px;
            right: -100px;
            animation-delay: 7s;
        }

        @keyframes blobFloat {
            0%, 100% {
                transform: translateY(0px) scale(1) rotate(0deg);
                opacity: 0.4;
            }
            50% {
                transform: translateY(-30px) scale(1.1) rotate(180deg);
                opacity: 0.6;
            }
        }

        /* Decorative background */
        .decorative-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .bg-circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.03;
            animation: float-bg 20s ease-in-out infinite;
        }

        .bg-circle-1 {
            width: 800px;
            height: 800px;
            background: #48ACC7;
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .bg-circle-2 {
            width: 600px;
            height: 600px;
            background: #FF6B6B;
            top: 50%;
            right: -150px;
            animation-delay: 5s;
        }

        .bg-circle-3 {
            width: 400px;
            height: 400px;
            background: #4ECDC4;
            bottom: -100px;
            left: 50%;
            animation-delay: 10s;
        }

        .bg-circle-4 {
            width: 300px;
            height: 300px;
            background: #F7B36E;
            top: 20%;
            left: 10%;
            animation-delay: 15s;
        }

        @keyframes float-bg {
            0%, 100% {
                transform: translateY(0px) scale(1);
            }
            50% {
                transform: translateY(-30px) scale(1.05);
            }
        }

        /* Snowflake background */
        .snowfall-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .snowflake {
            position: absolute;
            background: #48ACC7;
            border-radius: 50%;
            opacity: 0.7;
            animation: snowfall linear infinite;
            box-shadow: 
                0 0 5px rgba(72, 172, 199, 0.8),
                0 0 10px rgba(72, 172, 199, 0.6),
                0 0 15px rgba(72, 172, 199, 0.4),
                inset 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .snowflake.small {
            background: #2E7D8F;
            opacity: 0.6;
            box-shadow: 
                0 0 3px rgba(46, 125, 143, 0.7),
                0 0 6px rgba(46, 125, 143, 0.5),
                inset 0 0 3px rgba(255, 255, 255, 0.2);
        }

        .snowflake.large {
            background: #5BC0DE;
            opacity: 0.8;
            box-shadow: 
                0 0 8px rgba(91, 192, 222, 0.8),
                0 0 16px rgba(91, 192, 222, 0.6),
                0 0 24px rgba(91, 192, 222, 0.4),
                inset 0 0 8px rgba(255, 255, 255, 0.4);
        }

        @keyframes snowfall {
            0% {
                transform: translateY(-10px) rotate(0deg) translateZ(0px);
                opacity: 0;
            }
            5% {
                opacity: 0.7;
            }
            95% {
                opacity: 0.7;
            }
            100% {
                transform: translateY(100vh) rotate(360deg) translateZ(0px);
                opacity: 0;
            }
        }

        .container {
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 2;
        }

        /* Left personal introduction card area */
        .left-section {
            flex: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: visible;
            margin-left: 60px;
            z-index: 10;
        }

        .profile-card {
            width: 460px;
            height: 540px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(50px) saturate(180%);
            -webkit-backdrop-filter: blur(50px) saturate(180%);
            border-radius: 75px;
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 
                0px 25px 80px rgba(0, 0, 0, 0.1),
                0px 0px 0px 1px rgba(255, 255, 255, 0.6) inset,
                0px 0px 60px rgba(255, 255, 255, 0.2),
                0px 0px 120px rgba(72, 172, 199, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0 50px 0;
            position: relative;
            overflow: hidden;
            animation: cardFloat 6s ease-in-out infinite;
            z-index: 15;
        }

        .profile-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                linear-gradient(135deg, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.1) 25%,
                    rgba(72, 172, 199, 0.05) 50%, 
                    rgba(255, 255, 255, 0.1) 75%,
                    rgba(255, 255, 255, 0.3) 100%);
            border-radius: 80px;
            z-index: -1;
        }

        .profile-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(255, 255, 255, 0.8) 50%, 
                transparent 100%);
            border-radius: 80px 80px 0 0;
        }

        /* Bottom decorative elements */
        .bottom-decoration {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            opacity: 0.6;
        }

        .bottom-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: rgba(72, 172, 199, 0.6);
            animation: bottomDotPulse 2s ease-in-out infinite;
        }

        .bottom-dot:nth-child(1) { animation-delay: 0s; }
        .bottom-dot:nth-child(2) { animation-delay: 0.3s; }
        .bottom-dot:nth-child(3) { animation-delay: 0.6s; }

        @keyframes bottomDotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.3);
                opacity: 1;
            }
        }

        .name-label {
            font-size: 24px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 1s ease-out both;
            animation-delay: 0.4s;
        }

        .name {
            font-size: 56px;
            font-weight: 700;
            background: linear-gradient(135deg, #48ACC7 0%, #2E7D8F 50%, #1A5F6B 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 35px;
            text-align: center;
            animation: fadeInUp 1s ease-out both;
            animation-delay: 0.6s;
        }

        .name-divider {
            width: 200px;
            height: 3px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(72, 172, 199, 0.5) 20%, 
                rgba(72, 172, 199, 1) 50%, 
                rgba(72, 172, 199, 0.5) 80%, 
                transparent 100%);
            margin: 0 auto 35px auto;
            border-radius: 2px;
            animation: fadeInUp 1s ease-out both;
            animation-delay: 0.8s;
            position: relative;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1;
            box-shadow: 0 0 10px rgba(72, 172, 199, 0.3);
            /* Debug styles - force display */
            min-height: 3px !important;
            max-height: 3px !important;
            overflow: visible !important;
            clip: auto !important;
            clip-path: none !important;
        }

        .name-divider::before {
            content: '';
            position: absolute;
            top: -3px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 8px;
            background: #48ACC7;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(72, 172, 199, 0.8);
            z-index: 2;
        }

        .divider {
            width: 320px;
            height: 2px;
            background: linear-gradient(90deg, 
                transparent 0%, 
                rgba(72, 172, 199, 0.6) 30%, 
                rgba(72, 172, 199, 1) 50%, 
                rgba(72, 172, 199, 0.6) 70%, 
                transparent 100%);
            margin: 30px 0;
            border-radius: 1px;
            animation: expandWidth 1.2s ease-out both;
            animation-delay: 0.9s;
            display: block !important;
            opacity: 1 !important;
            visibility: visible !important;
            z-index: 1;
            box-shadow: 0 0 8px rgba(72, 172, 199, 0.2);
        }

        .role-label {
            font-size: 22px;
            font-weight: 600;
            color: rgba(0, 0, 0, 0.8);
            margin-bottom: 30px;
            text-align: center;
            animation: fadeInUp 1s ease-out both;
            animation-delay: 1.0s;
        }

        .roles-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 14px;
            width: 100%;
            padding: 0 30px;
            margin-bottom: 25px;
        }

        .role {
            font-size: 22px;
            font-weight: 500;
            color: rgba(0, 0, 0, 0.8);
            text-align: center;
            width: 100%;
            padding: 0;
            background: transparent;
            border: none;
            border-radius: 0;
            transition: all 0.3s ease;
            cursor: default;
            position: relative;
            overflow: visible;
            box-shadow: none;
            animation: fadeInUp 1s ease-out both;
        }

        .role:nth-child(1) { animation-delay: 1.0s; }
        .role:nth-child(2) { animation-delay: 1.1s; }
        .role:nth-child(3) { animation-delay: 1.2s; }
        .role:nth-child(4) { animation-delay: 1.3s; }
        .role:nth-child(5) { animation-delay: 1.4s; }
        .role:nth-child(6) { animation-delay: 1.5s; }

        .role:hover {
            color: #48ACC7;
            transform: translateX(5px);
        }

        /* Micro animation effects */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes expandWidth {
            from {
                width: 0;
                opacity: 0;
            }
            to {
                width: 320px;
                opacity: 1;
            }
        }

        @keyframes cardFloat {
            0%, 100% {
                transform: translateY(0px) rotateX(0deg);
            }
            50% {
                transform: translateY(-15px) rotateX(2deg);
            }
        }

        /* Decorative elements */
        .card-decoration {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .decoration-circle {
            position: absolute;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(72, 172, 199, 0.25) 0%, transparent 70%);
            animation: decorationFloat 8s ease-in-out infinite;
            box-shadow: 0px 4px 15px rgba(72, 172, 199, 0.1);
        }

        .decoration-circle-1 {
            width: 80px;
            height: 80px;
            top: 20px;
            right: 20px;
            animation-delay: 0s;
        }

        .decoration-circle-2 {
            width: 60px;
            height: 60px;
            bottom: 30px;
            left: 20px;
            animation-delay: 2s;
        }

        .decoration-circle-3 {
            width: 40px;
            height: 40px;
            top: 50%;
            left: 10px;
            animation-delay: 4s;
        }

        @keyframes decorationFloat {
            0%, 100% {
                transform: scale(1) rotate(0deg);
                opacity: 0.6;
            }
            50% {
                transform: scale(1.1) rotate(180deg);
                opacity: 0.8;
            }
        }

        /* Card hover micro effects */
        .profile-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 
                0px 35px 100px rgba(0, 0, 0, 0.15),
                0px 0px 0px 1px rgba(255, 255, 255, 0.7) inset,
                0px 0px 80px rgba(255, 255, 255, 0.3),
                0px 0px 150px rgba(72, 172, 199, 0.15);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Text hover micro effects */
        .name:hover {
            transform: scale(1.05);
            text-shadow: 0px 4px 8px rgba(72, 172, 199, 0.3);
            transition: all 0.3s ease;
        }

        .name-label:hover,
        .role-label:hover {
            transform: scale(1.02);
            color: rgba(0, 0, 0, 0.9);
            transition: all 0.3s ease;
        }

        /* Right area */
        .right-section {
            flex: 1;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            overflow: hidden;
            padding: 2em;
            padding-left: 12em;
            padding-top: 4em;
        }



        /* Background decorative elements */
        .background-shapes {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* Explore Me Section - 3D Infinite Menu */
        .explore-section {
            padding: 0;
            background: transparent;
            position: relative;
            overflow: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .infinite-menu-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }

        /* 3D Infinite Menu Canvas */
        #infinite-grid-menu-canvas {
            cursor: grab;
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: absolute;
            top: 0;
            left: 0;
            outline: none;
        }

        #infinite-grid-menu-canvas:active {
            cursor: grabbing;
        }

        /* Active Item Title */
        .face-title {
            user-select: none;
            position: absolute;
            font-weight: 900;
            font-size: 4rem;
            left: 10%;
            top: 50%;
            transform: translate(0, -50%);
            color: #2c3e50;
            z-index: 10;
            margin: 0;
        }

        .face-title.active {
            opacity: 1;
            transform: translate(20%, -50%);
            pointer-events: auto;
            transition: all 0.5s ease;
        }

        .face-title.inactive {
            pointer-events: none;
            opacity: 0;
            transform: translate(0, -50%);
            transition: all 0.1s ease;
        }

        /* Active Item Description */
        .face-description {
            user-select: none;
            position: absolute;
            max-width: 15ch;
            top: 50%;
            font-size: 1.5rem;
            right: 10%;
            color: #6c757d;
            line-height: 1.6;
            z-index: 10;
            margin: 0;
        }

        .face-description.active {
            opacity: 1;
            transform: translate(-50%, -50%);
            pointer-events: auto;
            transition: all 0.5s ease;
        }

        .face-description.inactive {
            pointer-events: none;
            transform: translate(0, -50%);
            opacity: 0;
            transition: all 0.1s ease;
        }

        /* Action Button */
        .action-button {
            position: absolute;
            left: 50%;
            z-index: 10;
            width: 60px;
            height: 60px;
            display: grid;
            place-items: center;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transform-origin: center;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.5);
        }

        .action-button:hover {
            transform: translateX(-50%) scale(1.1);
            filter: brightness(1.1);
        }

        .action-button.active {
            bottom: 5em;
            transform: translateX(-50%) scale(1);
            opacity: 1;
            pointer-events: auto;
            transition: all 0.5s ease;
        }

        .action-button.inactive {
            bottom: -80px;
            transform: translateX(-50%) scale(0);
            opacity: 0;
            pointer-events: none;
            transition: all 0.1s ease;
        }

        .action-button-icon {
            user-select: none;
            position: relative;
            color: #fff;
            top: 2px;
            font-size: 26px;
            margin: 0;
        }

        /* Responsive design */
        @media (max-width: 1500px) {
            .face-title,
            .face-description {
                display: none;
            }
            
            .action-button.active {
                bottom: 3em;
            }
        }

        @media (max-width: 768px) {
            .action-button {
                width: 50px;
                height: 50px;
            }

            .action-button.active {
                bottom: 2em;
            }

            .action-button-icon {
                font-size: 20px;
            }
        }

        .shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(150px);
        }

        .shape-1 {
            width: 400px;
            height: 400px;
            background: rgba(72, 172, 199, 0.1);
            top: 50px;
            left: 100px;
        }

        .shape-2 {
            width: 300px;
            height: 300px;
            background: rgba(255, 107, 107, 0.1);
            bottom: 100px;
            left: 50px;
        }

        .shape-3 {
            width: 350px;
            height: 350px;
            background: rgba(78, 205, 196, 0.1);
            top: 200px;
            left: 200px;
        }

        /* Responsive design */
        @media (max-width: 1200px) {
            .container {
                flex-direction: column;
                padding: 0 15px;
            }
            
            .left-section,
            .right-section {
                height: 50vh;
            }
            
            .left-section {
                margin-left: 0;
            }
            
            .profile-card {
                width: 90%;
                max-width: 500px;
                height: auto;
                min-height: 580px;
                padding: 40px 0 50px 0;
            }

            .logo-loop-wrapper {
                width: 480px;
                height: 600px;
            }

            .orbit-icon {
                width: 44px;
                height: 44px;
            }

            .orbit-icon svg {
                width: 26px;
                height: 26px;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            
            .profile-card {
                width: 95%;
                padding: 40px 0 50px 0;
                height: auto;
                min-height: 560px;
            }
            
            .name-label {
                font-size: 22px;
                margin-bottom: 25px;
            }
            
            .name {
                font-size: 48px;
                margin-bottom: 30px;
            }
            
            .name-divider {
                width: 160px;
                height: 3px;
                margin-bottom: 30px;
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(72, 172, 199, 0.5) 20%, 
                    rgba(72, 172, 199, 1) 50%, 
                    rgba(72, 172, 199, 0.5) 80%, 
                    transparent 100%);
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            
            .role-label {
                font-size: 20px;
                margin-bottom: 25px;
            }
            
            .role {
                font-size: 20px;
            }
            
            .roles-container {
                gap: 12px;
                padding: 0 25px;
                margin-bottom: 25px;
            }
            
            .divider {
                width: 280px;
                height: 2px;
                margin: 25px 0;
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(72, 172, 199, 0.6) 30%, 
                    rgba(72, 172, 199, 1) 50%, 
                    rgba(72, 172, 199, 0.6) 70%, 
                    transparent 100%);
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
        }

        @media (max-width: 480px) {
            
            .profile-card {
                border-radius: 60px;
                padding: 35px 0 45px 0;
                height: auto;
                min-height: 520px;
            }
            
            .name-label {
                font-size: 20px;
                margin-bottom: 20px;
            }
            
            .name {
                font-size: 36px;
                margin-bottom: 25px;
            }
            
            .name-divider {
                width: 120px;
                height: 3px;
                margin-bottom: 25px;
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(72, 172, 199, 0.5) 20%, 
                    rgba(72, 172, 199, 1) 50%, 
                    rgba(72, 172, 199, 0.5) 80%, 
                    transparent 100%);
                display: block !important;
                opacity: 1 !important;
                visibility: visible !important;
            }
            
            .role-label {
                font-size: 18px;
                margin-bottom: 20px;
            }
            
            .role {
                font-size: 18px;
            }
            
            .roles-container {
                gap: 10px;
                padding: 0 20px;
                margin-bottom: 20px;
            }
            
            .divider {
                width: 240px;
                height: 2px;
                margin: 20px 0;
                background: linear-gradient(90deg, 
                    transparent 0%, 
                    rgba(72, 172, 199, 0.6) 30%,

        /* Profile Card Styles */
        :root {
            --pointer-x: 50%;
            --pointer-y: 50%;
            --pointer-from-center: 0;
            --pointer-from-top: 0.5;
            --pointer-from-left: 0.5;
            --card-opacity: 0;
            --rotate-x: 0deg;
            --rotate-y: 0deg;
            --background-x: 50%;
            --background-y: 50%;
            --grain: none;
            --icon: none;
            --behind-gradient: none;
            --inner-gradient: none;
            --sunpillar-1: hsl(2, 100%, 73%);
            --sunpillar-2: hsl(53, 100%, 69%);
            --sunpillar-3: hsl(93, 100%, 69%);
            --sunpillar-4: hsl(176, 100%, 76%);
            --sunpillar-5: hsl(228, 100%, 74%);
            --sunpillar-6: hsl(283, 100%, 73%);
            --sunpillar-clr-1: var(--sunpillar-1);
            --sunpillar-clr-2: var(--sunpillar-2);
            --sunpillar-clr-3: var(--sunpillar-3);
            --sunpillar-clr-4: var(--sunpillar-4);
            --sunpillar-clr-5: var(--sunpillar-5);
            --sunpillar-clr-6: var(--sunpillar-6);
            --card-radius: 30px;
        }

        .pc-card-wrapper {
            perspective: 500px;
            transform: translate3d(0, 0, 0.1px);
            position: relative;
            touch-action: none;
            width: 420px;
            height: 560px;
            margin: 0;
        }

        .pc-card-wrapper::before {
            content: '';
            position: absolute;
            inset: -10px;
            background: inherit;
            background-position: inherit;
            border-radius: inherit;
            transition: all 0.5s ease;
            filter: contrast(2) saturate(2) blur(36px);
            transform: scale(0.8) translate3d(0, 0, 0.1px);
            background-size: 100% 100%;
            background-image: var(--behind-gradient);
        }

        .pc-card-wrapper:hover,
        .pc-card-wrapper.active {
            --card-opacity: 1;
        }

        .pc-card-wrapper:hover::before,
        .pc-card-wrapper.active::before {
            filter: contrast(1) saturate(2) blur(40px) opacity(1);
            transform: scale(0.9) translate3d(0, 0, 0.1px);
        }

        .pc-card {
            height: 80svh;
            max-height: 500px;
            display: grid;
            aspect-ratio: 0.718;
            border-radius: var(--card-radius);
            position: relative;
            background-blend-mode: normal, normal, normal, normal;
            animation: glow-bg 12s linear infinite;
            box-shadow: rgba(255, 255, 255, 0.3) calc((var(--pointer-from-left) * 10px) - 3px)
                calc((var(--pointer-from-top) * 20px) - 6px) 20px -5px;
            transition: transform 1s ease;
            transform: translate3d(0, 0, 0.1px) rotateX(0deg) rotateY(0deg);
            background-size: 100% 100%;
            background-position:
                0 0,
                0 0,
                50% 50%,
                0 0;
            background-image:
                radial-gradient(
                    farthest-side circle at var(--pointer-x) var(--pointer-y),
                    hsla(200, 100%, 95%, var(--card-opacity)) 4%,
                    hsla(200, 50%, 90%, calc(var(--card-opacity) * 0.75)) 10%,
                    hsla(200, 25%, 85%, calc(var(--card-opacity) * 0.5)) 50%,
                    hsla(200, 0%, 80%, 0) 100%
                ),
                radial-gradient(35% 52% at 55% 20%, #e3f2fd 0%, #f8f9fa 100%),
                radial-gradient(100% 100% at 50% 50%, #f0f8ff 1%, #ffffff 76%),
                linear-gradient(135deg, #f8f9fa 0%, #e3f2fd 40%, #e3f2fd 60%, #f8f9fa 100%);
            overflow: hidden;
        }

        .pc-card:hover,
        .pc-card.active {
            transition: none;
            transform: translate3d(0, 0, 0.1px) rotateX(var(--rotate-y)) rotateY(var(--rotate-x));
        }

        .pc-card * {
            display: grid;
            grid-area: 1/-1;
            border-radius: var(--card-radius);
            transform: translate3d(0, 0, 0.1px);
            pointer-events: none;
        }

        .pc-inside {
            inset: 1px;
            position: absolute;
            background-image: var(--inner-gradient);
            background-color: rgba(255, 255, 255, 0.9);
            transform: translate3d(0, 0, 0.01px);
        }

        .pc-shine {
            mask-image: var(--icon);
            mask-mode: luminance;
            mask-repeat: repeat;
            mask-size: 150%;
            mask-position: top calc(200% - (var(--background-y) * 5)) left calc(100% - var(--background-x));
            transition: filter 0.6s ease;
            filter: brightness(0.66) contrast(1.33) saturate(0.33) opacity(0.5);
            animation: holo-bg 18s linear infinite;
            mix-blend-mode: color-dodge;
        }

        .pc-shine,
        .pc-shine::after {
            --space: 5%;
            --angle: -45deg;
            transform: translate3d(0, 0, 1px);
            overflow: hidden;
            z-index: 3;
            background: transparent;
            background-size: cover;
            background-position: center;
            background-image:
                repeating-linear-gradient(
                    0deg,
                    var(--sunpillar-clr-1) calc(var(--space) * 1),
                    var(--sunpillar-clr-2) calc(var(--space) * 2),
                    var(--sunpillar-clr-3) calc(var(--space) * 3),
                    var(--sunpillar-clr-4) calc(var(--space) * 4),
                    var(--sunpillar-clr-5) calc(var(--space) * 5),
                    var(--sunpillar-clr-6) calc(var(--space) * 6),
                    var(--sunpillar-clr-1) calc(var(--space) * 7)
                ),
                repeating-linear-gradient(
                    var(--angle),
                    #0e152e 0%,
                    hsl(180, 10%, 60%) 3.8%,
                    hsl(180, 29%, 66%) 4.5%,
                    hsl(180, 10%, 60%) 5.2%,
                    #0e152e 10%,
                    #0e152e 12%
                ),
                radial-gradient(
                    farthest-corner circle at var(--pointer-x) var(--pointer-y),
                    hsla(0, 0%, 0%, 0.1) 12%,
                    hsla(0, 0%, 0%, 0.15) 20%,
                    hsla(0, 0%, 0%, 0.25) 120%
                );
            background-position:
                0 var(--background-y),
                var(--background-x) var(--background-y),
                center;
            background-blend-mode: color, hard-light;
            background-size:
                500% 500%,
                300% 300%,
                200% 200%;
            background-repeat: repeat;
        }

        .pc-shine::before,
        .pc-shine::after {
            content: '';
            background-position: center;
            background-size: cover;
            grid-area: 1/1;
            opacity: 0;
        }

        .pc-card:hover .pc-shine,
        .pc-card.active .pc-shine {
            filter: brightness(0.85) contrast(1.5) saturate(0.5);
            animation: none;
        }

        .pc-card:hover .pc-shine::before,
        .pc-card.active .pc-shine::before,
        .pc-card:hover .pc-shine::after,
        .pc-card.active .pc-shine::after {
            opacity: 1;
        }

        .pc-shine::before {
            background-image:
                linear-gradient(
                    45deg,
                    var(--sunpillar-4),
                    var(--sunpillar-5),
                    var(--sunpillar-6),
                    var(--sunpillar-1),
                    var(--sunpillar-2),
                    var(--sunpillar-3)
                ),
                radial-gradient(circle at var(--pointer-x) var(--pointer-y), hsl(0, 0%, 70%) 0%, hsla(0, 0%, 30%, 0.2) 90%),
                var(--grain);
            background-size:
                250% 250%,
                100% 100%,
                220px 220px;
            background-position:
                var(--pointer-x) var(--pointer-y),
                center,
                calc(var(--pointer-x) * 0.01) calc(var(--pointer-y) * 0.01);
            background-blend-mode: color-dodge;
            filter: brightness(calc(2 - var(--pointer-from-center))) contrast(calc(var(--pointer-from-center) + 2))
                saturate(calc(0.5 + var(--pointer-from-center)));
            mix-blend-mode: luminosity;
        }

        .pc-shine::after {
            background-position:
                0 var(--background-y),
                calc(var(--background-x) * 0.4) calc(var(--background-y) * 0.5),
                center;
            background-size:
                200% 300%,
                700% 700%,

            mix-blend-mode: difference;

        }

        .pc-card-wrapper {
            position: relative;
            z-index: 10;
        }

        /* Circular orbit container - fixed position, supports hover events */
        #logo-loop-container {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: auto;
            cursor: default;
        }

        /* Icon items - move along circular orbit - apply reactbits.dev logo-loop visual effects */
        .orbit-icon {
            position: absolute;
            width: 72px;
            height: 72px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: visible;
            will-change: transform, opacity;
            opacity: 0.9;
            user-select: none;
        }

        /* Position-based fade in/out effect - similar to reactbits.dev fade effect */
        .orbit-icon[data-visibility="fade-out"] {
            opacity: 0.3;
        }

        .orbit-icon[data-visibility="fade-in"] {
            opacity: 0.9;
        }

        .orbit-icon[data-visibility="visible"] {
            opacity: 1;
        }

        /* Hover scale effect - similar to reactbits.dev scale-hover */
        .orbit-icon {
            overflow: visible;
        }

        .orbit-icon:hover {
            transform: translate(-50%, -50%) scale(1.3);
            z-index: 10;
            opacity: 1 !important;
        }

        .orbit-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            image-rendering: -webkit-optimize-contrast;
            -webkit-user-drag: none;
            pointer-events: none;
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), filter 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            filter: drop-shadow(0 2px 8px rgba(0, 0, 0, 0.1)) brightness(0) saturate(100%);
            display: block;
        }

        .orbit-icon:hover img {
            filter: drop-shadow(0 4px 12px rgba(72, 172, 199, 0.3)) brightness(0) saturate(100%);
            transform: scale(1.2);
            transform-origin: center center;

        // Snowflake background generator
        class SnowfallBackground {
            constructor(container, options = {}) {
                this.container = container;
                this.options = {
                    color: options.color || '#ADD8E6',
                    quantity: options.quantity || 200,
                    speed: options.speed || 0.5,
                    maxRadius: options.maxRadius || 5,
                    minRadius: options.minRadius || 0.2,
                    ...options
                };
                
                this.snowflakes = [];
                this.maxSnowflakes = this.options.quantity;
                this.init();
            }

            init() {
                this.createInitialSnowflakes();
                this.startContinuousGeneration();
            }

            createInitialSnowflakes() {
                for (let i = 0; i < this.maxSnowflakes; i++) {
                    this.createSnowflake();
                }
            }

            startContinuousGeneration() {
                // Continuously generate new snowflakes
                setInterval(() => {
                    if (this.snowflakes.length < this.maxSnowflakes) {
                        this.createSnowflake();
                    }
                }, 100); // Check every 100ms
            }

            createSnowflake() {
                const snowflake = document.createElement('div');
                const radius = Math.random() * (this.options.maxRadius - this.options.minRadius) + this.options.minRadius;
                
                // Add different style classes based on size
                if (radius <= 1.5) {
                    snowflake.className = 'snowflake small';
                } else if (radius >= 3.5) {
                    snowflake.className = 'snowflake large';
                } else {
                    snowflake.className = 'snowflake';
                }
                
                const left = Math.random() * 120 - 10;
                const animationDuration = (Math.random() * 6 + 4) / this.options.speed;
                const delay = Math.random() * 3;
                
                snowflake.style.width = `${radius * 2}px`;
                snowflake.style.height = `${radius * 2}px`;
                snowflake.style.left = `${left}%`;
                snowflake.style.animationDuration = `${animationDuration}s`;
                snowflake.style.animationDelay = `${delay}s`;
                
                this.container.appendChild(snowflake);
                this.snowflakes.push(snowflake);
                
                // Remove snowflake after animation ends to avoid DOM accumulation
                snowflake.addEventListener('animationend', () => {
                    this.removeSnowflake(snowflake);
                });
            }

            removeSnowflake(snowflake) {
                const index = this.snowflakes.indexOf(snowflake);
                if (index > -1) {
                    this.snowflakes.splice(index, 1);
                    this.container.removeChild(snowflake);
                }
            }
        }

        // Simplified DecryptedText implementation
        function createDecryptedText(element, options = {}) {
            const text = element.textContent;
            const speed = options.speed || 50;
            const characters = options.characters || 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()';
            
            let isAnimating = false;
            let interval = null;
            
            // Create character array
            const chars = text.split('');
            const charElements = [];
            
            console.log('Original text:', text);
            console.log('Character array:', chars);
            
            // Clear original text
            element.innerHTML = '';
            
            // Create span element for each character
            chars.forEach((char, index) => {
                const span = document.createElement('span');
                span.textContent = char;
                span.className = 'decrypted-char';
                
                // Special handling for spaces
                if (char === ' ') {
                    span.style.width = '0.25em';
                    span.style.display = 'inline-block';
                    span.style.backgroundColor = 'rgba(255,0,0,0.1)'; // Temporary red background for debugging
                    console.log(`Space character at position ${index}`);
                }
                
                charElements.push(span);
                element.appendChild(span);
            });
            
            function scrambleText() {
                if (isAnimating) return;
                isAnimating = true;
                
                let iteration = 0;
                const maxIterations = options.maxIterations || 10;
                
                interval = setInterval(() => {
                    charElements.forEach((span, index) => {
                        if (iteration < maxIterations) {
                            // Keep space if it's a space
                            if (chars[index] === ' ') {
                                span.textContent = ' ';
                                span.style.color = '';
                                span.style.fontWeight = '';
                            } else {
                                // Random character
                                const randomChar = characters[Math.floor(Math.random() * characters.length)];
                                span.textContent = randomChar;
                                span.style.color = '#48ACC7';
                                span.style.fontWeight = '600';
                            }
                        } else {
                            // Display real character
                            span.textContent = chars[index];
                            span.style.color = '';
                            span.style.fontWeight = '';
                        }
                    });
                    
                    iteration++;
                    if (iteration > maxIterations) {
                        clearInterval(interval);
                        isAnimating = false;
                    }
                }, speed);
            }
            
            function resetText() {
                if (interval) {
                    clearInterval(interval);
                    interval = null;
                }
                isAnimating = false;
                
                charElements.forEach((span, index) => {
                    span.textContent = chars[index];
                    span.style.color = '';
                    span.style.fontWeight = '';
                });
            }
            
            // Bind events
            element.addEventListener('mouseenter', scrambleText);
            element.addEventListener('mouseleave', resetText);
            
            // Add styles
            element.style.cursor = 'pointer';
            element.style.display = 'inline-block';
        }

                    this.cardWrapper.addEventListener('pointerenter', this.handlePointerEnter.bind(this));
                    this.cardWrapper.addEventListener('pointermove', this.handlePointerMove.bind(this));
                    this.cardWrapper.addEventListener('pointerleave', this.handlePointerLeave.bind(this));
                }

                handlePointerEnter() {
                    this.isActive = true;
                    this.cardWrapper.classList.add('active');
                    this.card.classList.add('active');
                }

                handlePointerMove(event) {
                    if (!this.isActive) return;
                    
                    const rect = this.card.getBoundingClientRect();
                    const x = event.clientX - rect.left;
                    const y = event.clientY - rect.top;
                    
                    this.updateCardTransform(x, y);
                }

                handlePointerLeave(event) {
                    this.isActive = false;
                    this.cardWrapper.classList.remove('active');
                    this.card.classList.remove('active');
                    
                    // Smoothly return to center position
                    this.smoothReturnToCenter();
                }

                updateCardTransform(x, y) {
                    const width = this.card.clientWidth;
                    const height = this.card.clientHeight;
                    
                    const percentX = Math.min(Math.max((100 / width) * x, 0), 100);
                    const percentY = Math.min(Math.max((100 / height) * y, 0), 100);
                    
                    const centerX = percentX - 50;
                    const centerY = percentY - 50;
                    
                    const rotateX = -(centerX / 5);
                    const rotateY = centerY / 4;
                    
                    // Update CSS variables
                    document.documentElement.style.setProperty('--pointer-x', `${percentX}%`);
                    document.documentElement.style.setProperty('--pointer-y', `${percentY}%`);
                    document.documentElement.style.setProperty('--background-x', `${this.adjust(percentX, 0, 100, 35, 65)}%`);
                    document.documentElement.style.setProperty('--background-y', `${this.adjust(percentY, 0, 100, 35, 65)}%`);
                    document.documentElement.style.setProperty('--pointer-from-center', `${Math.min(Math.hypot(percentY - 50, percentX - 50) / 50, 1)}`);
                    document.documentElement.style.setProperty('--pointer-from-top', `${percentY / 100}`);
                    document.documentElement.style.setProperty('--pointer-from-left', `${percentX / 100}`);
                    document.documentElement.style.setProperty('--rotate-x', `${this.round(rotateX)}deg`);
                    document.documentElement.style.setProperty('--rotate-y', `${this.round(rotateY)}deg`);
                }

                smoothReturnToCenter() {
                    const startTime = performance.now();
                    const duration = 600;
                    const startX = this.card.clientWidth / 2;
                    const startY = this.card.clientHeight / 2;
                    const targetX = this.card.clientWidth / 2;
                    const targetY = this.card.clientHeight / 2;

                    const animate = (currentTime) => {
                        const elapsed = currentTime - startTime;
                        const progress = Math.min(elapsed / duration, 1);
                        const easedProgress = this.easeInOutCubic(progress);

                        const currentX = this.adjust(easedProgress, 0, 1, startX, targetX);
                        const currentY = this.adjust(easedProgress, 0, 1, startY, targetY);

                        this.updateCardTransform(currentX, currentY);

                        if (progress < 1) {
                            this.rafId = requestAnimationFrame(animate);
                        }
                    };

                    this.rafId = requestAnimationFrame(animate);
                }

                setInitialPosition() {
                    const initialX = this.cardWrapper.clientWidth - 70;
                    const initialY = 60;
                    this.updateCardTransform(initialX, initialY);
                }

                adjust(value, fromMin, fromMax, toMin, toMax) {
                    return this.round(toMin + ((toMax - toMin) * (value - fromMin)) / (fromMax - fromMin));
                }

                round(value, precision = 3) {
                    return parseFloat(value.toFixed(precision));
                }

                easeInOutCubic(x) {
                    return x < 0.5 ? 4 * x * x * x : 1 - Math.pow(-2 * x + 2, 3) / 2;
                }
            }

            // Initialize Profile Card effect
            new ProfileCardTilt();

            if (contactBtn) {
                contactBtn.addEventListener('click', function() {
                    // Make phone call
                    window.location.href = 'tel:+17064093286';
                });
            }
        });

        // Circular orbit Logo initialization
        document.addEventListener('DOMContentLoaded', function() {
            const logoLoopContainer = document.getElementById('logo-loop-container');
            
            if (!logoLoopContainer) {
                console.error('Logo loop container not found!');
                return;
            }

            // Skill icon data - using Simple Icons CDN
            const techIcons = [
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/github.svg',
                    title: 'GitHub'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/typescript.svg',
                    title: 'TypeScript'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/react.svg',
                    title: 'React'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/javascript.svg',
                    title: 'JavaScript'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/python.svg',
                    title: 'Python'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/docker.svg',
                    title: 'Docker'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/figma.svg',

                },
                {

                    title: 'Unity'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/blender.svg',
                    title: 'Blender'
                },
                { 
                    iconUrl: 'https://cdn.jsdelivr.net/npm/simple-icons@v9/icons/visualstudiocode.svg',
                    title: 'VSCode'
                }
            ];

            // Create icons and add to container
            const icons = [];
            techIcons.forEach((icon, index) => {
                const iconEl = document.createElement('div');
                iconEl.className = 'orbit-icon';
                
                // Use SVG icons (loaded via img tag)
                const img = document.createElement('img');
                img.src = icon.iconUrl;
                img.alt = icon.title;
                img.style.width = '70%';
                img.style.height = '70%';
                img.style.objectFit = 'contain';
                img.style.pointerEvents = 'none';
                img.style.filter = 'brightness(0) saturate(100%) invert(0%)';
                iconEl.appendChild(img);
                
                iconEl.title = icon.title;
                iconEl.dataset.index = index;
                iconEl.dataset.startAngle = (360 / techIcons.length) * index;
                logoLoopContainer.appendChild(iconEl);
                icons.push(iconEl);
            });

            // LogoLoop animation configuration - apply to circular orbit
            const ANIMATION_CONFIG = {
                SMOOTH_TAU: 0.25, // Smooth transition time constant
                MIN_COPIES: 2,
                COPY_HEADROOM: 2
            };

            // Circular parameters - maintain circular trajectory
            const radius = 51.5; // Circular radius percentage
            
            // Speed configuration (degrees/second)
            const baseSpeed = 12; // Base rotation speed (approximately 30 seconds per rotation)
            const hoverSpeed = 3; // Speed when hovering (deceleration)
            
            // Animation state
            let rafId = null;
            let lastTimestamp = null;
            let currentAngle = 0; // Current angle (degrees)
            let velocity = baseSpeed; // Current angular velocity (degrees/second)
            let isHovered = false;

            // Add hover event listener to container
            logoLoopContainer.addEventListener('mouseenter', () => {
                isHovered = true;
            });
            
            logoLoopContainer.addEventListener('mouseleave', () => {
                isHovered = false;
            });

            // Animation function - using LogoLoop's smooth animation logic
            function animateIcons(timestamp) {
                if (lastTimestamp === null) {
                    lastTimestamp = timestamp;
                }

                // Calculate time difference (seconds)
                const deltaTime = Math.max(0, timestamp - lastTimestamp) / 1000;
                lastTimestamp = timestamp;

                // Calculate target velocity: decelerate when hovering, otherwise normal speed
                const targetVelocity = isHovered ? hoverSpeed : baseSpeed;

                // Smooth velocity transition - using LogoLoop's easing algorithm
                const easingFactor = 1 - Math.exp(-deltaTime / ANIMATION_CONFIG.SMOOTH_TAU);
                velocity += (targetVelocity - velocity) * easingFactor;

                // Update angle
                currentAngle += velocity * deltaTime;
                if (currentAngle >= 360) currentAngle -= 360;
                if (currentAngle < 0) currentAngle += 360;

                // Update position and visual effects for each icon
                icons.forEach((iconEl, index) => {
                    const startAngle = parseFloat(iconEl.dataset.startAngle);
                    const angle = (currentAngle + startAngle) % 360;
                    const radian = (angle * Math.PI) / 180;
                    
                    // Calculate position on circle (maintain circular trajectory)
                    const x = 50 + radius * Math.cos(radian);
                    const y = 50 + radius * Math.sin(radian);
                    
                    iconEl.style.left = `${x}%`;
                    iconEl.style.top = `${y}%`;
                    iconEl.style.transform = `translate(-50%, -50%)`; // Icons remain upright
                    
                    // Fade in/out effect based on icon rotation trajectory - similar to reactbits.dev fade effect
                    // Calculate opacity based on icon's angular position on circular orbit
                    // Convert angle to 0-1 range for fade calculation
                    const normalizedAngle = angle / 360;
                    
                    // Define fade-out area (e.g., fade out within specific angular range)
                    // Use sine wave to create smooth fade in/out effect
                    const fadeIntensity = (Math.sin(normalizedAngle * Math.PI * 2) + 1) / 2;
                    
                    // Adjust fade intensity (between 0.3 and 1.0)
                    const minOpacity = 0.3;
                    const maxOpacity = 1.0;
                    const opacity = minOpacity + (maxOpacity - minOpacity) * fadeIntensity;
                    
                    // Set visibility attribute
                    if (opacity < 0.5) {
                        iconEl.setAttribute('data-visibility', 'fade-out');
                    } else if (opacity < 0.8) {
                        iconEl.setAttribute('data-visibility', 'fade-in');
                    } else {
                        iconEl.setAttribute('data-visibility', 'visible');
                    }
                    
                    iconEl.style.opacity = opacity;
                });

                rafId = requestAnimationFrame(animateIcons);
            }

            // Start animation
            rafId = requestAnimationFrame(animateIcons);
            console.log('âœ… Circular orbit animation started (using LogoLoop smooth animation logic)!');
        });

                        updateButtonColor(itemIndex);

                    function(isMoving) {

                        const title = document.getElementById('menuTitle');

                        if (isMoving) {
                            title?.classList.remove('active');
